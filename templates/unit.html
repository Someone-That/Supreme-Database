{% extends "layout.html" %}
{% block content %}

<form><input type="button" value="Back" onclick="history.back()" class="back"></form>
<h2>{{unit_id}}. {{unit[1]}}</h2>
<h2>Health: {{unit[2]}}</h2>
<h2>Mass cost: {{unit[3]}}</h2>
<h2>Energy cost: {{unit[4]}}</h2>
<h2>Build time: {{unit[5]}}</h2>
<h2>Tech level: {{unit[6]}}</h2>
<h2>Faction: {{unit[7]}}</h2>
{% if icon_path %}<img src="{{icon_path}}">{% endif %}

{% endblock %}
