{% extends "layout.html" %}
{% block content %}
{% include "filter_bar.html" %}

<div class="grid-container">
<!--loops through all the data neatly-->
{% for unit in units %}
    <a href="/unit/{{unit[0]}}">
    <div class="unit-card {{unit[2]}}_border_colour">
        <img src="static/icons/units/{{unit[3]}}.png" style="width:100%" class="unit-card-img {{unit[2]}}_border_colour">
        <div class="unit-container">
        <h4 class="{{unit[2]}}_colour">{{unit[0]}}. {{unit[1]}}</h4>
        </div>
    </div>
    </a>
{%endfor%}
</div>

{% endblock %}
